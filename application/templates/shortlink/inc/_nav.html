<nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand">Shortlink</a>
        <div class="wrapper">
            {% if request.user.is_authenticated %}
                <a class="btn btn-primary" href="{% url 'home' %}">Добро пожаловать, {{ user.username }}</a>
                {% if request.user.is_staff %}
                    <a class="btn btn-danger" href="{% url 'admin:index' %}">Админ панель</a>
                {% endif %}
                <a class="btn btn-primary" href="{% url 'links' %}">Мои ссылки</a>
                <a class="btn btn-warning" href="{% url 'logout' %}">Выход</a>

            {% else %}
                <a class="btn btn-outline-success" href="{% url 'login' %}">Вход</a>
                <a class="btn btn-outline-success" href="{% url 'register' %}">Регистрация</a>
            {% endif %}
        </div>
    </div>
</nav>
