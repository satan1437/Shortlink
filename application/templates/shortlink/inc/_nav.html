<nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Shortlink</a>
        <div class="wrapper">
            {% if request.user.is_authenticated %}
                <a class="btn btn-primary">Добро пожаловать, {{ user.username }}</a>
                <button type="button" class="btn btn-primary">
                    Мои ссылки <span class="badge bg-secondary">0</span>
                </button>
                <a class="btn btn-warning" href="{% url 'logout' %}">Выход</a>

            {% else %}
                <a class="btn btn-outline-success" href="{% url 'login' %}">Вход</a>
                <a class="btn btn-outline-success" href="{% url 'register' %}">Регистрация</a>
            {% endif %}
        </div>
    </div>
</nav>
