{% extends 'shortlink/base.html' %}
{% block content %}
    <table class="table table-striped">
        <thead>
        <tr>
            <th scope="col">Оригинальная ссылка</th>
            <th scope="col">Сокращённая ссылка</th>
        </tr>
        </thead>
        <tbody>
        {% for item in items %}
            <tr>
                <td>{{ item.url }}</td>
                <td>{{ item.shorted_url }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
{% endblock %}
